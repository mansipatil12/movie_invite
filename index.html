<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 2px solid #ff4757;
            border-radius: 15px;
            background-color: #2d2d3b;
            box-shadow: 0px 0px 20px rgba(255, 71, 87, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ff4757;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ffa502;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            color: white;
            background-color: #ff4757;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 71, 87, 0.4);
        }
        .btn:hover {
            background-color: #e84118;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 71, 87, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh Look.. A Movie Invite üé¨</h1>
        <p>Guess what? You have been <b>chosen</b> (against your will) for a movie night with vada</p>
        <p>Before you say no... just remember, I *could* watch it alone, but that would be <i>tragic</i> (for you, obviously).</p>
        <p>The clock is ticking. You better make a wise choice.</p>
        <p class="countdown" id="countdown">Loading...</p>
        <button class="btn" onclick="acceptInvite()">Fine, I'll Come üôÑ</button>
    </div>
    
    <script>
        function acceptInvite() {
            alert("Good choice. Bring snacks. üçø");
        }

        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            let countdownElement = document.getElementById('countdown');
            let countdownInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                countdownElement.textContent = "Time left to decide: " + minutes + ":" + seconds;
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Oops, time‚Äôs up! But you‚Äôre still coming. Right? üòâ";
                }
            }, 1000);
        }
        
        startCountdown(60);
    </script>
</body>
</html>
